<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Easy LineUp</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- CSS -->
	<link href="css/style.css" rel="stylesheet">
</head>

<script>
function validateLogin(){
	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	if ( username == "alan" && password == "kuo"){
		alert ("Login successfully");
		window.location = "index.html";
	}
	else{
		alert("username and password do not match!");
	}
};
</script>
<body>
	<h1 class="welcome-msg">Welcome to <span class="primary">EasyLineUp!!</span></h1>
	<div class="container">
		<div class="time">
			<div class="header">
				<h2>LOG IN</h2>
			</div>
			<form id="form_id" method="post" name="myform">
				<div>
					<label>Who Are You:</label>
					<input type="radio" id="passenger"
					name="identity" value="passenger" checked>
					<label>Student</label>

					<input type="radio" id="driver"
					name="identity" value="driver">
					<label>Driver</label>
				</div>
				<div class="input-group">
					<label>Username</label>
					<input type="text" name="username" id="username" >
				</div>
				<div class="input-group">
					<label>Password</label>
					<input type="password" name="password" id="password" >
				</div>
				<div class="input-group">
					<span type="submit" class="btn" onclick="validateLogin()" id="submitBtn" name="login_btn">LOG IN</span>
				</div>
				<p>
					Not yet a member? <a href="register.html">Sign up</a>
				</p>
				<p>
					Forgot your password? <a href="reset.html">Reset Password</a>
				</p>
			</form>
		</div>
	</div>

	<footer>
		<p>Easy LineUp &copy; 2018, All Rights Reserved</p>
	</footer>
</body>
<script>
var input = document.getElementById("password");
input.addEventListener("keypress", function(event) {
    if (event.which === 13) {
			document.getElementById("submitBtn").click();
    }
});
</script>

</html>
